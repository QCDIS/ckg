<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript and Popper.js (required for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


    <style>
        #trajectoryResults {
    background-color: lightblue;
    opacity: 70%;
    border-radius: 10px; /* This gives the rounded rectangle appearance */
    padding: 20px;
    padding-left: 20px;
    padding-right: 20px;
    margin-top: 20px;
    margin-left: 15px; 
    margin-right: 15px;
}

    </style>

    <title>Curriculum KG</title>
</head>

<body>

    
    <div style="padding: 10px;">
        <div class="alert alert-info" role="alert" id="course_info">
            <h1 id="Title">Learning Trajectory</h1>
        </div>
        <button type="button" id="addTrajectory" class="btn btn-outline-success" data-bs-toggle="button" data-toggle="modal"
            data-target="#trajectoryModal">Add Trajectory</button>
        <button type="button" id="addLearningLine" class="btn btn-outline-warning" data-bs-toggle="button" data-toggle="modal"
        data-target="#learningLineModal">Add Learning Line</button>
    </div>
    
        <!-- Trajectory Addition Modal -->
        <div class="modal fade" id="trajectoryModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Trajectory Form</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="nodeForm">
                            <div class="form-group">
                                <label for="selectLearningLine">Select Learning Line</label>
                                <select type="text" class="form-control" id="selectLearningLine" name="selectLearningLine">
                                    <option>(Select Any One)</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="trajectoryName">Trajectory Name:</label>
                                <input type="text" class="form-control" id="trajectoryName" name="trajectoryName">
                            </div>
    
                            <div class="form-group">
                                <label for="trajectoryCategory">Select Area of Operation</label>
                                <div id="trajectoryCategory">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trajectoryTaxonomyRequirement">Select Taxonomy Requirement Level</label>
                                <select class="form-control" id="trajectoryTaxonomyRequirement">
                                    <option id="BTL_Remember">BTL_Remember</option>
                                    <option id="BTL_Understand">BTL_Understand</option>
                                    <option id="BTL_Apply">BTL_Apply</option>
                                    <option id="BTL_Analyse">BTL_Analyse</option>
                                    <option id="BTL_Evaluate">BTL_Evaluate</option>
                                    <option id="BTL_Create">BTL_Create</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="trajectorySubdomains">Select Relevant Chapters</label>
                                <div id="trajectorySubdomains">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="trajectoryTopicFilter">Do you want to include specific topics?</label>
                                <select class="form-control" id="trajectoryTopicFilter">
                                    <option>No</option>
                                    <option>Yes</option>
                                </select>
                            </div>
                            <div class="form-group" id="trajectoryControlDiv" style="display: none;">
                                <label for="trajectoryTopics">Select Topics</label>
                                <div id="trajectoryTopics">
                                </div>
                            </div>
                        </form>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitTrajectory">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Learning Line Addition Modal -->
        <div class="modal fade" id="learningLineModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Learning Line Form</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="nodeForm">
                            <div class="form-group">
                                <label for="nameLearningLine">Name of Learning Line</label>
                                <input type="text" class="form-control" id="nameLearningLine" name="nameLearningLine">
                            </div>
                        </form>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submitLearningLine">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 10px;" id="trajectoryResultsContainer">
        </div>

</body>
<script src="learningTrajectory.js"></script>

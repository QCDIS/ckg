<!DOCTYPE html>
<html>
<head>
  <title>Upload PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .drag-area {
      height: 200px;
      border: 2px dashed #aaa;
      line-height: 200px;
      text-align: center;
      font-weight: bold;
      color: #aaa;
      border-radius: 8px;
      cursor: pointer;
    }
    .drag-area:hover {
      border-color: #000;
      color: #000;
    }
    input[type="file"] {
      display: none;
    }
    .input-area {
      margin: 20px 0;
    }
    .input-area label {
      display: block;
      margin-bottom: 5px;
    }
    .input-area input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="submit"] {
      background: #007BFF;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload PDF</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div id="file-info" style="display: none;">
        <p id="file-icon" style="font-size: 50px;">ðŸ“„</p>
        <p id="file-name"></p>
        <div id="reupload"></div>
      </div>
      
      <label for="pdfFile" class="drag-area" id="drag-area">Drag & Drop PDF Here</label>
      <input type="file" name="pdfFile" id="pdfFile">

      <div class="input-area">
        <label for="courseName">Enter Course Name:</label>
        <input type="text" name="courseName" id="courseName">
      </div>

      <div class="input-area">
        <label for="courseCode">Enter Course Code:</label>
        <input type="text" name="courseCode" id="courseCode">
      </div>

      <input type="submit" value="Upload PDF" name="submit">
    </form>
  </div>

  <script>
    const dragArea = document.getElementById("drag-area");

    dragArea.addEventListener("dragover", (event) => {
      event.preventDefault();
      dragArea.style.borderColor = "#000";
      dragArea.style.color = "#000";
    });

    dragArea.addEventListener("dragleave", () => {
      dragArea.style.borderColor = "#aaa";
      dragArea.style.color = "#aaa";
    });

    dragArea.addEventListener("drop", (event) => {
      event.preventDefault();
      document.getElementById("pdfFile").files = event.dataTransfer.files;
      let fileName = event.dataTransfer.files[0].name;
      document.getElementById("file-name").textContent = fileName;
      document.getElementById("file-info").style.display = "flex";
      document.getElementById("drag-area").style.display = "none";
    });

    document.getElementById("pdfFile").addEventListener("change", function() {
      let fileName = this.files[0].name;
      document.getElementById("file-name").textContent = fileName;
      document.getElementById("file-info").style.display = "flex";
      document.getElementById("drag-area").style.display = "none";
    });


  </script>
</body>
</html>
